<div class="jumbotron">
  <p id="main-page-brand">Skill Swap</p>
  <p id="phrase">A platform for sharing and learning.</p>
  <div id="home-page-btn-row" class="row">
    <div class="col-xs-6">
      <a routerLink="signup"><button class="btn user">Sign Up</button></a>
    </div>
    <div class="col-xs-6">
      <a><button class="btn user">Log in</button></a>
    </div>
  </div>
</div>

<div class="row skills-row">
  <div class="skills" *ngFor='let skill of skills | async'>
    <div (click)=goToDetail(skill)>
      <div id="skills-list" class="col-sm-4">
        <h4>{{skill.skill_name}}</h4>
      </div>
    </div>
  </div>
</div>
